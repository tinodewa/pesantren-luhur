<html>
<head>

<body>
        <header class="header-fixed">

                <div class="header-limiter">
                    
                   <img src="img/icon.png" style="width: 50px; margin-left: -800px;"  />

            
                    <nav>
                        <a href="#">LEMBAGA TINGGI PESANTREN LUHUR MALANG</a>
                    </nav>
            
                </div>
            
            </header>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post" class="">
                    <div class="form">
                 <label>NIS</label>
                 <input class="text" type="text" name="nis" placeholder="NIS" required=""></div>
                 <div class="form">
                 <label>Nama</label>
                 <input class="text" type="text" name="name" placeholder="Nama" required=""></div>
                 <div class="form">
                 <label>Tempat Lahir</label>
                 <input class="text" type="text" name="tempat-lahir" placeholder="Tempat Lahir" required=""></div>
                 <div class="form">
                 <label>Tanggal Lahir</label>
                     <input class="text" type="text" name="tgl_lahir" placeholder="Tanggal Lahir : mm / dd / yy" required=""></div>
                     <div class="form">
                         <div class="form">
                 <label>Angkatan</label>
                     <input class="text" type="text" name="angkatan" placeholder="Angkatan" required=""></div>
                     <div class="form">
                 <label>Alamat</label>
                     <input class="text" type="text" name="alamat" placeholder="Alamat" required=""></div>
                     <div class="form">
                 <label>No Telp</label>
                     <input class="text" type="text" name="no-telp" placeholder="No Telp" required=""></div>
					<div class="wthree-text">
						<div class="clear"> </div>
                    
                </div>
					<input type="submit" value="DAFTAR">
				</form>
			</div>
</body>
