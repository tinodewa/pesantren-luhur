<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- title -->
    <title>Data Santri | Login</title>


    <!-- link -->
    <link rel="stylesheet" href="css/jquery.FlowupLabels.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="login">
        <div class="container">
            <form class="login__form FlowupLabels" name="loginform" method="POST">
                <div class="login__title">
                    <h2>Halo Admin</h2>
                </div>
                <div class="login__write-box fl_wrap">
                    <label for="username" class="fl_label">Username</label>
                    <input type="text" id="username" class="login__write fl_input" name="username">
                </div>
                <div class="login__write-box fl_wrap">
                    <label for="password" class="fl_label">Password</label>
                    <input type="password" id="password" class="login__write fl_input" name="password">
                </div>
                <div class="login__btn-box">
                    <!-- <input type="submit" id="btnsubmit" name="btnsubmit" value="Sign In" class="login__btn btn"> -->
                    <a href="tabel-santri-aktif.html" class="login__btn btn">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <!-- script -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.FlowupLabels.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
